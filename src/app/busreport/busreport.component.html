<mat-accordion >
    <mat-expansion-panel *ngFor="let org of orgs" class="mat-expansion-panel">
      <mat-expansion-panel-header class="mat-header">
        <mat-panel-title>
           {{org.organisation}} - {{ org.date }}
        </mat-panel-title>
        <mat-panel-description>

        </mat-panel-description>

      </mat-expansion-panel-header>
      <table mat-table [dataSource]="org.busData" class="mat-elevation-z8">


        <ng-container matColumnDef="busId">
        <th mat-header-cell *matHeaderCellDef> Bus ID </th>
        <td mat-cell *matCellDef="let element"> {{element.busId}} </td>
        </ng-container>

        <ng-container matColumnDef="routeVariant">
        <th mat-header-cell *matHeaderCellDef> Route Variant </th>
        <td mat-cell *matCellDef="let element" [innerHTML]="element.routeVariant | routevariant">  </td>
        </ng-container>


        <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef > Status </th>
        <td mat-cell *matCellDef="let element" [innerHTML]="element.deviationFromTimetable | colorstatus"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

         </table>
         <mat-form-field class="notes">
          <textarea rows="5" [(ngModel)]="org.notes" matInput placeholder="Enter notes here"></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary">Save Notes</button>

    </mat-expansion-panel>
  </mat-accordion>
