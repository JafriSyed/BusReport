<mat-expansion-panel class="mat-expansion-panel">
  <mat-expansion-panel-header class="mat-header">
    <mat-panel-title>
       {{organisation.organisation}} - {{ organisation.date }}
    </mat-panel-title>
    <mat-panel-description>

    </mat-panel-description>

  </mat-expansion-panel-header>
  <table mat-table [dataSource]="organisation.busData" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">


    <ng-container matColumnDef="busId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Bus ID </th>
    <td mat-cell *matCellDef="let element"> {{element.busId}} </td>
    </ng-container>

    <ng-container matColumnDef="routeVariant">
    <th mat-header-cell *matHeaderCellDef> Route Variant </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="element.routeVariant | routevariant">  </td>
    </ng-container>


    <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef > Status </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="element.deviationFromTimetable | colorstatus"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

     </table>
     <mat-form-field class="notes">
      <textarea rows="5" [(ngModel)]="organisation.notes" matInput placeholder="Enter notes here"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="saveNotes()">Save Notes</button>

</mat-expansion-panel>
